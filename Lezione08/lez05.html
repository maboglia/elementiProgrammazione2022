<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" placeholder="scrivi il nome di una regione del mondo" id="selettore">
<button id="btn">Carica bandiere</button>


<script>

    const EU = 'europe'
    const URL = 'https://restcountries.com/v3.1/region/';

    const BTN = document.getElementById('btn')

    BTN.onclick = function () {
        
        const REGIONE =  document.getElementById('selettore').value
        
        fetch(URL + REGIONE).then(c => c.json()).then(c => {
        for (const paese of c) {
            
            const bandiera = paese.flags.png
            console.log(bandiera);
            const IMG = document.createElement('img')
            IMG.src = bandiera
            IMG.setAttribute('alt', paese.name.official)

            document.body.appendChild(IMG)

        }
    })


    }

    


</script>



</body>
</html>
